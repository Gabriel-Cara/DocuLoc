<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="apple-touch-icon" sizes="76x76" href="../../assets/img/apple-icon.png" />
  <link rel="icon" type="image/png" href="../../assets/img/favicon.png" />
  <title>DocuLoc | Casos - Imobiliária</title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="../../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/d8cba989f3.js" crossorigin="anonymous"></script>
  <link href="../../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="../../components/multistep-form/style.css" rel="stylesheet" />
  <link id="pagestyle" href="../../assets/css/argon-dashboard.css?v=2.0.4" rel="stylesheet" />
</head>

<body>
  <div class="row mw-100 vh-100">
    <div class="col-12 text-center">
      <h3 class="mt-5 text-dark">Cadastro de Novo Caso</h3>
      <h5 class="text-dark font-weight-normal">
        Essas informações nos ajudaram a desenvolver todo o procedimento.
      </h5>
      <div class="multisteps-form mb-5">
        <!-- Nav Forms -->
        <div class="row mt-5">
          <div class="col-12 col-lg-8 mx-auto my-5">
            <div class="multisteps-form__progress">
              <button class="multisteps-form__progress-btn js-active" type="button" title="User Info">
                <span>Tipo</span>
              </button>
              <button class="multisteps-form__progress-btn" type="button" title="Address">
                <span>Objetivo/Período</span>
              </button>
              <button class="multisteps-form__progress-btn" type="button" title="Order Info">
                <span>Garantia</span>
              </button>
              <button class="multisteps-form__progress-btn" type="button" title="Adicional">
                <span>Adicional</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Content Form -->
        <div class="row">
          <div class="col-12 col-lg-8 m-auto">
            <form id="form" class="multisteps-form__form" style="height: 466px">
              <!-- First Step -->
              <div class="card multisteps-form__panel p-3 border-radius-xl bg-white js-active" data-animation="FadeIn">
                <!-- Title Step -->
                <div class="row text-center">
                  <div class="col-10 mx-auto">
                    <h5 class="font-weight-normal">
                      Selecione o tipo de serviço que será realizado
                    </h5>
                  </div>
                </div>

                <!-- Forms Step -->
                <div class="multisteps-form__content">
                  <!-- Content -->
                  <div class="row mt-4">
                    <div class="col-sm-3 ms-auto">
                      <input type="checkbox" class="btn-check" id="btncheck1" checked />
                      <label class="btn btn-lg btn-outline-primary border-2 px-6 py-5" for="btncheck1">
                        <svg class="text-primary" width="16px" height="16px" viewBox="0 0 42 42" version="1.1"
                          xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                          <g id="Basic-Elements" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g id="Rounded-Icons" transform="translate(-2319.000000, -291.000000)" fill="#FFFFFF"
                              fill-rule="nonzero">
                              <g id="Icons-with-opacity" transform="translate(1716.000000, 291.000000)">
                                <g id="box-3d-50" transform="translate(603.000000, 0.000000)">
                                  <path class="color-background"
                                    d="M22.7597136,19.3090182 L38.8987031,11.2395234 C39.3926816,10.9925342 39.592906,10.3918611 39.3459167,9.89788265 C39.249157,9.70436312 39.0922432,9.5474453 38.8987261,9.45068056 L20.2741875,0.1378125 L20.2741875,0.1378125 C19.905375,-0.04725 19.469625,-0.04725 19.0995,0.1378125 L3.1011696,8.13815822 C2.60720568,8.38517662 2.40701679,8.98586148 2.6540352,9.4798254 C2.75080129,9.67332903 2.90771305,9.83023153 3.10122239,9.9269862 L21.8652864,19.3090182 C22.1468139,19.4497819 22.4781861,19.4497819 22.7597136,19.3090182 Z"
                                    id="Path"></path>
                                  <path class="color-background"
                                    d="M23.625,22.429159 L23.625,39.8805372 C23.625,40.4328219 24.0727153,40.8805372 24.625,40.8805372 C24.7802551,40.8805372 24.9333778,40.8443874 25.0722402,40.7749511 L41.2741875,32.673375 L41.2741875,32.673375 C41.719125,32.4515625 42,31.9974375 42,31.5 L42,14.241659 C42,13.6893742 41.5522847,13.241659 41,13.241659 C40.8447549,13.241659 40.6916418,13.2778041 40.5527864,13.3472318 L24.1777864,21.5347318 C23.8390024,21.7041238 23.625,22.0503869 23.625,22.429159 Z"
                                    id="Path" opacity="0.7"></path>
                                  <path class="color-background"
                                    d="M20.4472136,21.5347318 L1.4472136,12.0347318 C0.953235098,11.7877425 0.352562058,11.9879669 0.105572809,12.4819454 C0.0361450918,12.6208008 6.47121774e-16,12.7739139 0,12.929159 L0,30.1875 L0,30.1875 C0,30.6849375 0.280875,31.1390625 0.7258125,31.3621875 L19.5528096,40.7750766 C20.0467945,41.0220531 20.6474623,40.8218132 20.8944388,40.3278283 C20.963859,40.1889789 21,40.0358742 21,39.8806379 L21,22.429159 C21,22.0503869 20.7859976,21.7041238 20.4472136,21.5347318 Z"
                                    id="Path" opacity="0.7"></path>
                                </g>
                              </g>
                            </g>
                          </g>
                        </svg>
                      </label>
                      <h6>Locação</h6>
                    </div>
                    <div class="col-sm-3 me-auto">
                      <input type="checkbox" class="btn-check" id="btncheck2" disabled />
                      <label class="btn btn-lg btn-outline-secondary border-2 px-6 py-5" for="btncheck2">
                        <svg class="text-dark" width="16px" height="16px" viewBox="0 0 43 36" version="1.1"
                          xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                          <title>credit-card</title>
                          <g id="Basic-Elements" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g id="Rounded-Icons" transform="translate(-2169.000000, -745.000000)" fill="#FFFFFF"
                              fill-rule="nonzero">
                              <g id="Icons-with-opacity" transform="translate(1716.000000, 291.000000)">
                                <g id="credit-card" transform="translate(453.000000, 454.000000)">
                                  <path class="color-background"
                                    d="M43,10.7482083 L43,3.58333333 C43,1.60354167 41.3964583,0 39.4166667,0 L3.58333333,0 C1.60354167,0 0,1.60354167 0,3.58333333 L0,10.7482083 L43,10.7482083 Z"
                                    id="Path" opacity="0.593633743"></path>
                                  <path class="color-background"
                                    d="M0,16.125 L0,32.25 C0,34.2297917 1.60354167,35.8333333 3.58333333,35.8333333 L39.4166667,35.8333333 C41.3964583,35.8333333 43,34.2297917 43,32.25 L43,16.125 L0,16.125 Z M19.7083333,26.875 L7.16666667,26.875 L7.16666667,23.2916667 L19.7083333,23.2916667 L19.7083333,26.875 Z M35.8333333,26.875 L28.6666667,26.875 L28.6666667,23.2916667 L35.8333333,23.2916667 L35.8333333,26.875 Z">
                                  </path>
                                </g>
                              </g>
                            </g>
                          </g>
                        </svg>
                      </label>
                      <h6>Venda</h6>
                    </div>
                  </div>
                  <!-- Footer -->
                  <div class="button-row d-flex mt-4">
                    <button class="btn bg-gradient-dark ms-auto mb-0 js-btn-next" type="button" title="Next">
                      Próximo
                    </button>
                  </div>
                </div>
              </div>

              <!-- Second Step -->
              <div class="card multisteps-form__panel p-3 border-radius-xl bg-white" data-animation="FadeIn">
                <!-- Title Step -->
                <div class="row text-center">
                  <div class="col-10 mx-auto">
                    <h5 class="font-weight-normal">
                      Selecione o tipo e período desejado
                    </h5>
                  </div>
                </div>

                <!-- Forms Step -->
                <div class="multisteps-form__content">
                  <!-- Content -->

                  <!-- Tipo -->
                  <div class="row mt-4">
                    <div class="d-flex justify-content-center gap-4" id="tipo-locacao">
                      <!-- Input Residencial -->
                      <div class="form-check ps-0 text-start">
                        <input class="form-check-input ms-0" type="radio" name="tipo" id="residencial" />
                        <label class="custom-control-label" for="residencial">Residencial</label>
                      </div>
                      <!-- Input Comercial -->
                      <div class="form-check ps-0 text-start">
                        <input class="form-check-input ms-0" type="radio" name="tipo" id="comercial" />
                        <label class="custom-control-label" for="comercial">Comercial</label>
                      </div>
                    </div>
                  </div>

                  <!-- Periodo -->
                  <div class="row mt-4">
                    <div class="d-flex justify-content-center align-items-center">
                      <div class="form-group w-30">
                        <label for="periodo">Período</label>
                        <select class="form-control" id="periodo" name="periodo"></select>
                      </div>
                    </div>
                  </div>

                  <!-- Ramo -->
                  <div class="row mt-4" id="row-ramo" style="display: none">
                    <div class="d-flex justify-content-center align-items-center">
                      <div class="form-group w-30">
                        <label for="ramo">Qual o ramo?</label>
                        <select class="form-control" id="ramo" name="ramo" required>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <!-- Footer -->
                  <div class="button-row d-flex mt-4">
                    <button class="btn bg-gradient-light mb-0 js-btn-prev" type="button" title="Prev">
                      Anterior
                    </button>
                    <button class="btn bg-gradient-dark ms-auto mb-0 js-btn-next" type="button" title="Next">
                      Próximo
                    </button>
                  </div>
                </div>
              </div>

              <!-- Third Step -->
              <div class="card multisteps-form__panel p-3 border-radius-xl bg-white" data-animation="FadeIn">
                <!-- Title Step -->
                <div class="row text-center">
                  <div class="col-10 mx-auto">
                    <h5 class="font-weight-normal">
                      Tipo da Garantia desejada
                    </h5>
                  </div>
                </div>

                <!-- Form Step -->
                <div class="multisteps-form__content">
                  <!-- Content -->

                  <!-- Tipo -->
                  <div class="row mx-4 mx-xl-8" id="tipo-garantia">
                    <div class="col-md-4">
                      <!-- Caução -->
                      <div class="form-check text-start">
                        <input class="form-check-input" type="radio" name="tipo" id="caucao" />
                        <label class="custom-control-label" for="caucao">Caução</label>
                      </div>
                      <!-- Fiador -->
                      <div class="form-check  text-start">
                        <input class="form-check-input" type="radio" name="tipo" id="fiador" />
                        <label class="custom-control-label" for="fiador">Fiador</label>
                      </div>
                      <!-- Seguro Fiança -->
                      <div class="form-check  text-start">
                        <input class="form-check-input" type="radio" name="tipo" id="seguro-fianca" />
                        <label class="custom-control-label" for="seguro-fianca">Seguro Fiança</label>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <!-- Título de capitação -->
                      <div class="form-check ps-0 text-start">
                        <input class="form-check-input ms-0" type="radio" name="tipo" id="titulo-capitacao" />
                        <label class="custom-control-label" for="titulo-capitacao">Título de capitação</label>
                      </div>
                      <!-- Fiança Credpago -->
                      <div class="form-check ps-0 text-start">
                        <input class="form-check-input ms-0" type="radio" name="tipo" id="fianca-credpago" />
                        <label class="custom-control-label" for="fianca-credpago">Fiança Credpago</label>
                      </div>
                      <!-- Fiança Velo -->
                      <div class="form-check ps-0 text-start">
                        <input class="form-check-input ms-0" type="radio" name="tipo" id="fianca-velo" />
                        <label class="custom-control-label" for="fianca-velo">Fiança Velo</label>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <!-- Fiança Doculoc -->
                      <div class="form-check ps-0 text-start">
                        <input class="form-check-input ms-0" type="radio" name="tipo" id="fianca-doculoc" />
                        <label class="custom-control-label" for="fianca-doculoc">Fiança Doculoc</label>
                      </div>
                      <!-- Fiança Outros -->
                      <div class="form-check ps-0 text-start">
                        <input class="form-check-input ms-0" type="radio" name="tipo" id="fianca-outro" />
                        <label class="custom-control-label" for="fianca-outro">Fiança Outros</label>
                      </div>
                      <!-- Sem Garantia -->
                      <div class="form-check ps-0 text-start">
                        <input class="form-check-input ms-0" type="radio" name="tipo" id="sem-garantia" checked />
                        <label class="custom-control-label" for="sem-garantia">Sem Garantia</label>
                      </div>
                    </div>
                  </div>

                  <div class="row mt-4 mx-4 mx-xl-8" id="garantia-selecionada"></div>

                  <!-- Footer -->
                  <div class="button-row d-flex mt-4 col-12">
                    <button class="btn bg-gradient-light mb-0 js-btn-prev" type="button" title="Prev">
                      Anterior
                    </button>
                    <button class="btn bg-gradient-dark ms-auto mb-0 js-btn-next" type="button" title="Next">
                      Próximo
                    </button>
                  </div>
                </div>
              </div>

              <!-- Fourth Step -->
              <div class="card multisteps-form__panel p-3 border-radius-xl bg-white">
                <!-- Title Step -->
                <div class="row text-center">
                  <div class="col-10 mx-auto">
                    <h5 class="font-weight-normal">
                      Informações adicionais para elaboração do contrato
                    </h5>
                  </div>
                </div>

                <!-- Form Step -->
                <div class="multisteps-form__content">
                  <!-- First Row -->
                  <div class="row">
                    <h6 class="text-start">Tipo de correção</h6>
                    <div class="d-flex gap-4">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="igpm" />
                        <label class="custom-control-label ms-0" for="igpm">IGPM</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="ipca" />
                        <label class="custom-control-label ms-0" for="ipca">IPCA</label>
                      </div>
                    </div>
                  </div>

                  <!-- Second Row -->
                  <div class="row">
                    <div class="form-group col-12 col-sm-6 text-start">
                      <label for="correcao">Quem paga IPTU?</label>
                      <select class="form-control" id="correcao" name="tipo">
                        <option value="Locador">Locador</option>
                        <option value="Locatario">Locatário</option>
                      </select>
                    </div>
                    <div class="form-group col-12 col-sm-6 text-start">
                      <label for="correcao">Quem paga o condomínio?</label>
                      <select class="form-control" id="correcao" name="tipo">
                        <option value="Locador">Locador</option>
                        <option value="Locatario">Locatário</option>
                      </select>
                    </div>
                    <div class="form-group col-12 col-sm-6 text-start">
                      <label for="correcao">Aceita Pet?</label>
                      <select class="form-control" id="correcao" name="tipo">
                        <option value="SIM">SIM</option>
                        <option value="NAO">NÃO</option>
                      </select>
                    </div>
                    <div class="form-group col-12 col-sm-6 text-start">
                      <label for="correcao">Isenção de multa</label>
                      <select class="form-control" id="correcao" name="tipo">
                        <option value="6">06 MESES</option>
                        <option value="12">12 MESES</option>
                        <option value="24">24 MESES</option>
                      </select>
                    </div>
                  </div>
                </div>

                <!-- Footer -->
                <div class="button-row d-flex mt-4">
                  <button class="btn bg-gradient-dark ms-auto mb-0" type="button" title="Send">
                    Enviar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="../../assets/js/plugins/multistep-form.js"></script>

<script>
  const tipoLocacao = document.getElementById("tipo-locacao");
  const residencial = document.getElementById("residencial");
  const comercial = document.getElementById("comercial");
  const periodo = document.getElementById("periodo");
  const ramo = document.getElementById("row-ramo");

  const tipoGarantia = document.getElementById("tipo-garantia");
  const caucao = document.getElementById("caucao");
  const fiador = document.getElementById("fiador");
  const seguroFianca = document.getElementById("seguro-fianca");
  const tituloCapitacao = document.getElementById("titulo-capitacao")
  const credpago = document.getElementById("fianca-credpago")
  const velo = document.getElementById("fianca-velo")
  const doculoc = document.getElementById("fianca-doculoc")
  const outros = document.getElementById("fianca-outro")
  const semGarantia = document.getElementById("sem-garantia")

  const garantiaSelecionada = document.getElementById("garantia-selecionada");

  // Tipo Locacao
  tipoLocacao.addEventListener("change", function () {
    if (residencial.checked) {
      periodo.innerHTML = `
        <option value="30">30 MESES</option>
        <option value="36">36 MESES</option>
        <option value="48">48 MESES</option>
        <option value="60">60 MESES</option>
      `;
      ramo.style.display = "none";
    } else if (comercial.checked) {
      periodo.innerHTML = `
        <option value="12">12 MESES</option>
        <option value="24">24 MESES</option>
        <option value="36">36 MESES</option>
        <option value="48">48 MESES</option>
        <option value="60">60 MESES</option>
      `;
      ramo.style.display = "block";
    }
  });

  // Tipo Garantia
  tipoGarantia.addEventListener("change", function () {
    if (caucao.checked) {
      garantiaSelecionada.innerHTML = `
        <div class="col-md-6">
          <div class="form-group text-start">
            <label for="periodo">Quantos aluguéis</label>
            <select class="form-control w-full" id="quantos-alugueis" name="alugueis">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group text-start">
            <label for="value">Valor</label>
            <input class="form-control" id="value" name="value" type="text" placeholder="Digite o valor dos aluguéis mensais">
          </div>
        </div>

        <div class="col-md-12">
          <div class="form-group text-start">
            <label class="form-control-label" for="apolice">Anexar comprovante de pagamento</label>
            <input type="file" class="form-control" id="apolice" name="apolice">
          </div>
        </div>
      `;
    }
    if (fiador.checked) {
      garantiaSelecionada.innerHTML = `
        <div class="col-md-12 text-start">
          <label class="text-start">Estado Civil</label>
          <div class="d-flex justify-content-start gap-4">
            <div class="form-check ps-0">
              <label class="custom-control-label" for="solteiro">Solteiro</label>
              <input class="form-check-input ms-0" type="radio" name="civil" id="solteiro">
            </div>
            <div class="form-check ps-0">
              <label class="custom-control-label" for="casado">Casado</label>
              <input class="form-check-input ms-0" type="radio" name="civil" id="casado">
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group text-start">
            <label class="form-control-label" for="apolice">Anexar apólice</label>
            <input type="file" class="form-control" id="apolice" name="apolice">
          </div>
        </div>
      `;
    }
    if (seguroFianca.checked) {
      garantiaSelecionada.innerHTML = `
        <div class="col-md-4">
          <div class="form-group">
            <label class="form-control-label" for="nome">Corretor(a)</label>
            <input class="form-control" id="nome" type="text" placeholder="Digite o nome do corretor(a)"/>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class="form-control-label" for="cpnj">CNPJ</label>
            <input class="form-control" id="cpnj" type="text" placeholder="Digite o CNPJ"/>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label for="date-aprovation" class="form-control-label">Data da aprovação</label>
            <input class="form-control" type="date" id="date-aprovation">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label class="form-control-label" for="pac">Nº PAC</label>
            <input type="text" class="form-control" id="pac" placeholder="Digite aqui o número do PAC" />
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
              <label class="form-control-label" for="pac">Anexar apólice</label>
              <input type="file" class="form-control" id="apolice" name="apolice"/>
          </div>
        </div>
      `;
    }
    if (tituloCapitacao.checked) {
      garantiaSelecionada.innerHTML = `
        <div class="col-md-4">
          <div class="form-group">
            <div class="form-group">
              <label class="form-control-label" for="nome">Corretor(a)</label>
              <input class="form-control" id="nome" type="text" placeholder="Digite o nome do corretor(a)"/>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class="form-control-label" for="cpnj">CNPJ</label>
            <input class="form-control" id="cpnj" type="text" placeholder="Digite o CNPJ"/>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label for="date-aprovation" class="form-control-label">Data da aprovação</label>
            <input class="form-control" type="date" id="date-aprovation">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label class="form-control-label" for="pac">Nº PAC</label>
